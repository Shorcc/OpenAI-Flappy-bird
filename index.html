<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="flappy.css" />
  </head>
  <body>
    <div id="game-area" class="scroll">
      <div id="bird"></div>
      <h1 id="point-counter">0</h1>
      <div class="pipe-bottom pipe" id="1bottom"></div>
      <div class="pipe-top pipe" id="1top"></div>
      <div class="pipe-bottom pipe" id="bottom2"></div>
      <div class="pipe-top pipe" id="top2"></div>
      <h1 id="gameoverText">
        Game<br />
        Over
      </h1>
      <button id="restartbtn" onclick="restart()">Restart</button>
      <button id="mute" onclick="mute()">MUTE</button>
      <div class="dropdown">
        <button class="dropbtn">Skin</button>
        <div class="dropdown-content">
          <a onclick="yellow()" href="#">Yellow</a>
          <a onclick="blue()" href="#">Blue</a>
          <a onclick="red()"href="#">Red</a>
          <a onclick="green()"href="#">Green</a>
          <a onclick="rainbow()"href="#">Rainbow</a>
        </div>
      </div>
    </div>
  </body>
  <script src="flappy.js"></script>
</html>
